    body {
      font-family: 'Poppins', sans-serif;

    .description {
      font-size: 18px;
      line-height: 1.5;
      max-width: 500px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      animation: fadeIn 1s ease-in-out;
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }

    .text-container {
      position: relative;
      top: 0;
      display: inline-block;
      text-align: left;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    <h1>
      Call me <span style="font-weight: bold;">Isaaq</span>
    </h1>
  </div>

  <div class="description">
    <div class="text-container">
      <p id="text-block"></p>
    </div>
  </div>

  <script>
    const textBlockElement = document.getElementById('text-block');
    const text = `Isaaq is an AI biographer that helps you create a personalized digital autobiography, allowing you to share the true story of you with your loved ones.<br><br>
        At Isaaq, we believe that every person's life journey is unique and worth preserving. Our platform leverages AI technology to guide you through the process of creating a meaningful digital autobiography.<br><br>
        By answering context-aware questions, you'll uncover deep insights, significant memories, and valuable experiences that shape who you are.<br><br>
        Share your digital autobiography with your loved ones and future generations, fostering deeper connections and leaving a lasting legacy.`;
    let textIndex = 0;

    function typeOutText(textElement, text, index) {
      if (index < text.length) {
        textElement.innerHTML += text[index];
        index++;
        setTimeout(() => {
          typeOutText(textElement, text, index);
        }, 50);
      }
    }

    function fadeInDescription() {
      const descriptionElement = document.querySelector('.description');
      descriptionElement.style.opacity = '1';
    }

    setTimeout(() => {
      typeOutText(textBlockElement, text, textIndex);
      fadeInDescription();
    }, 1000);
  </script>
