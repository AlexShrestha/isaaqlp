  <script>
    const paragraph1TextElement = document.getElementById('paragraph1-text');
    const paragraph1Text = `Isaaq is an AI biographer that helps you create a personalized digital autobiography, allowing you to share the true story of you with your loved ones.`;
    let paragraph1Index = 0;

    const paragraph2Text = `At Isaaq, we believe that every person's life journey is unique and worth preserving. Our platform leverages AI technology to guide you through the process of creating a meaningful digital autobiography.`;

    const paragraph4Text = `Share your digital autobiography with your loved ones and future generations, fostering deeper connections and leaving a lasting legacy.`;
    let paragraph4Index = 0;

    function typeOutText(textElement, text, index) {
      if (index < text.length) {
        textElement.textContent += text[index];
        index++;
        setTimeout(() => {
          typeOutText(textElement, text, index);
        }, 50);
      }
    }

    function fadeInDescription() {
      const descriptionElement = document.querySelector('.description');
      descriptionElement.style.opacity = '1';
    }

    setTimeout(() => {
      typeOutText(paragraph1TextElement, paragraph1Text, paragraph1Index);
      setTimeout(() => {
        typeOutText(paragraph2TextElement, paragraph2Text, paragraph2Index);
        setTimeout(() => {
          typeOutText(paragraph3TextElement, paragraph3Text, paragraph3Index);
          setTimeout(() => {
            typeOutText(paragraph4TextElement, paragraph4Text, paragraph4Index);
            fadeInDescription();
          }, 2000);
        }, paragraph3Text.length * 50);
